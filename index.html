<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce clone</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        
            <div class="header-top">
                <div class="phone-number">
                    Need help? Call us: (+98) 0234 456 789
                </div>
                <div class="init-link">
                    <div class="init-link--left">
                        <img src="assets/images/svg/location.svg" alt="">
                        <span>Our store</span>
                    </div>
                    <div class="init-link--right">
                        <img src="assets/images/svg/car.svg" alt="">
                        <p>Track your order</p>
                    </div>
                </div>
            </div>
            <div class="header-center">
               <div class="header-center--left">
                <figure>
                    <a href="#"><img src="assets/images/logo/logo.png" alt="logo"></a>
                </figure>
                <div class="search-btn">
                    <input type="text" placeholder="Serach any things">
                    <button>Search</button>
                </div>
               </div>
               <div class="header-center--right">
                    <div>
                        <i class="fa-regular fa-user"></i>
                        <span>Sign in</span>
                    </div>
                    <div>
                        <i class="fa-regular fa-heart"><span class="zero">0</span></i>
                        <span>Sign in</span>
                    </div>
                    <div>
                        <i class="fa-solid fa-cart-shopping"> <span class="zero">0</span></i>
                        <span>Cart</span>
                    </div>
               </div>
            </div>
            <div class="header-bottom">
                <div class="header-bottom--left">
                    <div class="browse">
                        <span>Browse categories</span>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <nav>
                        <ul>
                            <li><a href="">Home</a><i class="fa-solid fa-chevron-down"></i></li>
                            <li><a href="">Catalog</a><i class="fa-solid fa-chevron-down"></i></li>
                            <li><a href="">Blog</a></li>
                            <li><a href="">Pages</a><i class="fa-solid fa-chevron-down"></i></li>
                            <li><a href="">About us</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="header-bottom--right">
                    <p>30 Days Free Return</p>
                </div>
            </div>
    </header>
    
</body>
</html>
